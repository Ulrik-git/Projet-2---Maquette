<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/7b50401569.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>
<body>

    <header>
        <div id="barre_navigation">
            <img class="logo" src="images/logo/Reservia@3x.png" alt="Logo Reservia" title="Logo Reservia" />
            <ul class="liens_pages">
                <li><a class="hebergements_lien" href="hebergements.html">Hébergements</a></li>
                <li><a class="activites_lien" href="activites.html">Activités</a></li>
                <li><a class="inscription_lien" href="#">S'inscrire</a></li>
            </ul>
        </div>
    </header>

    <div id="texte_intro">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <h2 class="h2_normal">En plein centre ville ou en pleine nature</h2>
    </div>

    <div id="recherche">
        <span id="icone_localisation">
            <i class="fas fa-map-marker-alt"></i>
        </span>
        <input type="text" placeholder="Marseille, France" name="lieu" id="lieu" size="25" maxlength="25" />
        <span id="bouton_rechercher"><a id="rechercher" href="#">Rechercher</a></span>
    </div>

    <div id="filtres">
    <h2 id="filtres_titre">Filtres</h2>

    <div id="economique">
        <span id="icone_dollar">
            <i class="fas fa-money-bill-wave"></i>
        </span>
        <a id="filtre_economique" href="#">Économique</a>
    </div>

    <div id="familial">
        <span id="icone_enfant">
            <i class="fas fa-child"></i>
        </span>
        <a id="filtre_familial" href="#">Familial</a>
    </div>

    <div id="romantique">
        <span id="icone_coeur">
            <i class="fas fa-heart"></i>
        </span>
            <a id="filtre_romantique" href="#">Romantique</a>
    </div>

        <div id="animaux">
            <span id="icone_chien">
                <i class="fas fa-dog"></i>
            </span>
                <a id="filtre_animaux" href="#">Animaux autorisés</a>
        </div>

    </div>

    <div id="infos">
        <div id="icone_infos">
            <i class="fas fa-info"></i>
        </div>
        <h2 id="infos_logements">Plus de 500 logements sont disponibles dans cette ville</h2>
    </div>

    <div id="hebergements">
    <aside id="liste_hebergements">

    </aside>
    <aside id="hebergements_populaires">

    </aside>
    </div>
</body>
</html>
